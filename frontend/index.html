<!DOCTYPE html>
<html lang="en" data-theme="system">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>MuniBuddy - San Francisco Transit Finder</title>
    
    <!-- SEO -->
    <meta name="description" content="Find nearby bus and train stops in San Francisco. Get real-time arrivals and departures for MUNI and BART.">
    <meta name="keywords" content="SF, transit, MUNI, BART, buses, train, realtime, schedule">
    <meta name="author" content="MuniBuddy Team">
    <meta name="theme-color" content="#1976d2">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="MuniBuddy - SF Transit">
    <meta property="og:description" content="Get live MUNI & BART info in San Francisco.">
    <meta property="og:image" content="/ogimage.png">
    <meta property="og:url" content="https://munibuddy.live">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MuniBuddy">
    <meta name="twitter:description" content="Live SF transit arrivals and maps.">
    <meta name="twitter:image" content="/ogimage.png">

    <!-- Icons -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />

    <!-- Styles -->
    <link rel="stylesheet" href="/frontend/src/index.css" />
  </head>
  <body>
    <div id="theme-toggle">
      Theme: 
      <select onchange="document.documentElement.setAttribute('data-theme', this.value)">
        <option id="theme-system" value="system">System</option>
        <option id="theme-light" value="light">Light</option>
        <option id="theme-dark" value="dark">Dark</option>
      </select>
    </div>

    <div id="root">
      <!-- Your app will mount here -->
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
